<h1>Справочник "Сотрудники организаций"</h1>
<p style="FONT-WEIGHT: bold; MARGIN: 4pt 0pt 8pt; FONT-FACE: Verdana">Кадры <font size="2" face="Symbol">®</font> Сотрудники организаций </p>
<p></p>
<p class="Usual">Справочник предназначен для хранения списка сотрудников организаций. Одно <a href="../id9e9264c4-8a41-4db8-8562-c562e38975b8/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">физическое лицо</a> может являться одновременно сотрудником нескольких организаций. </p></body></html>
